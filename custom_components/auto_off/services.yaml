set_group:
  name: Set Group
  description: Create or update an auto-off group with the specified configuration.
  fields:
    group_name:
      name: Group Name
      description: The unique name of the group.
      required: true
      example: "living_room_lights"
      selector:
        text:
    sensors:
      name: Sensors
      description: List of sensor entities that control the group (presence, motion, etc.).
      required: true
      example:
        - binary_sensor.motion_living_room
      selector:
        entity:
          multiple: true
          domain:
            - binary_sensor
            - input_boolean
    targets:
      name: Targets
      description: List of target entities to turn off (lights, switches, etc.).
      required: true
      example:
        - light.living_room
        - switch.living_room_fan
      selector:
        entity:
          multiple: true
          domain:
            - light
            - switch
            - fan
            - climate
    delay:
      name: Delay
      description: Delay in minutes before turning off targets (can be a template string).
      required: false
      default: 0
      example: 5
      selector:
        text:

delete_group:
  name: Delete Group
  description: Delete an auto-off group.
  fields:
    group_name:
      name: Group Name
      description: The name of the group to delete.
      required: true
      example: "living_room_lights"
      selector:
        text:
